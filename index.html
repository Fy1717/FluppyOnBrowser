<html>

        <script>

            var userName = 'HW Company';

            var startPositionBird = 300; 
            var finishPositionBird = 20;
            var middlePositionBird = (startPositionBird + finishPositionBird) / 2;

            function getTime(dateDk, dateSn) {
                score = dateDk * 60 + dateSn * 3;

                return score;
            }

            $(function() {
                $(window).load(function(){
                    console.log('----------STARTED---------')

                    defaultDateSn = parseInt(((defaultDateStart.toString().split(' ') || [])[4] || '').split(':')[2]);

                    dateDk = parseInt(((newDateStart.toString().split(' ') || [])[4] || '').split(':')[1]);

                    diffDk = defaultDateDk - dateDk;
                    diffSn = defaultDateSn - dateSn;

                    $('h3#username').text('Username : '+ userName);
                    $('h3#score').text('Score : '+ getTime(dateDk, dateSn));
                    $('#bird').animate({'top': finishPositionBird + 'px'}, 500);
                    $('#bird').animate({'top': startPositionBird + 'px'}, 380);
                });
            });
        </script>

        <title>Hello World Games</title>

    </head>    

    <body>
        <div id="bird">
